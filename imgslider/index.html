<!DOCTYPE html>
<html>
  <head>
    <style>
      .slider {
        position: relative;
        height: 800px;
        overflow: hidden;
      }

      .slider img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transition: opacity 1s;
      }

      .slider img.active {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <img src="images/aston-martin.jpg" alt="Image 1" class="active">
      <img src="images/audi-rs-e-tron-gt.jpg" alt="Image 2">
      <img src="images/maserati-mc20.jpg" alt="Image 3">
      <img src="images/nio-et5.jpg" alt="Image 4">
    </div>

    <button id="prev">Previous</button>
    <button id="next">Next</button>
    <script>
      const images = document.querySelectorAll(".slider img");
      const prevButton = document.querySelector("#prev");
      const nextButton = document.querySelector("#next");
      let index = 0;
      let intervalId;

      function changeSlide(n) {
        images[index].classList.remove("active");
        index = (index + n + images.length) % images.length;
        images[index].classList.add("active");
      }

      function startSlider() {
        intervalId = setInterval(function() {
          changeSlide(1);
        }, 2000);
      }

      function stopSlider() {
        clearInterval(intervalId);
      }

      prevButton.addEventListener("click", function() {
        stopSlider();
        changeSlide(-1);
      });

      nextButton.addEventListener("click", function() {
        stopSlider();
        changeSlide(1);
      });

      startSlider();
    </script>
  </body>
</html>
